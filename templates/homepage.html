<!DOCTYPE html>
<html>
<head>
    <title>Cadastro</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/homepage.css') }}">
</head>
<body>
    <h1>Cadastrar</h1>
    <form action="{{ url_for('process_form') }}" method="POST">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" pattern="^[A-Za-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ ]+$"
               title="Digite o nome completo" required><br><br>
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf"
               required pattern="[0-9]{11,11}"
               title="Digite um CPF válido com 11 dígitos sem pontos ou traços"><br><br>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br><br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
